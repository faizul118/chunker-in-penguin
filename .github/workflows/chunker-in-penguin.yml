name: Manual Helper Action

on:
  workflow_dispatch:
    inputs:
      MCWORLD:
        description: 'Optional: MCWORLD value'
        required: false
        default: ''
      FILEURL:
        description: 'The file URL to process'
        required: true
      TARGETVERSION:
        description: 'Target version'
        required: true

jobs:
  run-helper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set MCWORLD environment variable if provided

      - name: Make helper.sh executable
        run: chmod +x ./helper.sh

      - name: Run helper.sh with provided inputs
        id: run_helper
        run: |
          ./helper.sh "${{ github.event.inputs.FILEURL }}" "${{ github.event.inputs.TARGETVERSION }}"  "${{ github.event.inputs.MCWORLD }}"

      - name: Upload each file in the output folder as an artifact
        if: steps.run_helper.outcome == 'success'
        run: |
          # Loop over each file in the output directory
          for file in ./output/*; do
            if [ -f "$file" ]; then
              # Upload each file as an individual artifact
              artifact_name=$(basename "$file")
              echo "Uploading $artifact_name as an artifact..."
              # Use GitHub's upload-artifact action to upload each file separately
              curl -X POST \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                -F "file=@$file" \
                "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.sha }}/assets?name=$artifact_name"
            fi
          done