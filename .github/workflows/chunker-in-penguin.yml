name: Manual Helper Action

on:
  workflow_dispatch:
    inputs:
      MCVWORLD:
        description: 'Optional: MCWORLD value'
        required: false
        default: ''
      FILEURL:
        description: 'The file URL to process'
        required: true
      TARGETVERSION:
        description: 'Target version'
        required: true

jobs:
  run-helper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set MCWORLD environment variable if provided
        if: ${{ github.event.inputs.MCVWORLD != '' }}
        run: echo "MCWORLD=${{ github.event.inputs.MCVWORLD }}" >> $GITHUB_ENV

      - name: Make helper.sh executable
        run: chmod +x ./helper.sh

      - name: Run helper.sh with provided inputs
        id: run_helper
        run: |
          ./helper.sh "${{ github.event.inputs.FILEURL }}" "${{ github.event.inputs.TARGETVERSION }}"

      - name: Upload each file in the output folder as an artifact
        if: steps.run_helper.outcome == 'success'
        run: |
          # Loop over each file in the output directory
          for file in ./output/*; do
            if [ -f "$file" ]; then
              # Upload each file as an individual artifact using actions/upload-artifact
              artifact_name=$(basename "$file")
              echo "Uploading $artifact_name as an artifact..."
              # Upload each file as a separate artifact
              uses: actions/upload-artifact@v2
              with:
                name: $artifact_name
                path: $file
            fi
          done
